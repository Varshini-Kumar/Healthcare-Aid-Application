<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Cost Prediction</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
        }
        header {
            background-color: #2C3E50;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            animation: logo-bounce 2s infinite;
        }

        @keyframes logo-bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            position: relative;
        }

        nav ul li a::before {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -3px;
            left: 0;
            background-color: white;
            transition: 0.3s;
        }

        nav ul li a:hover::before {
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            font-size: 50px;
        }

        form {
            background-color: white;
            color: #333;
            padding: 30px;
            margin: 40px auto;
            width: 60%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 25px;
            font-weight: 600;
        }

        input[type="number"], 
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 20px;
        }

        .form-radio-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 1px;
        }

        .form-radio-group input[type="radio"] {
            margin-right: 10px;
        }

        .form-radio-group label {
            font-size: 25px;
            font-weight: 600;
        }

        button {
            background-color: #f76c6c;
            color: white;
            font-size: 25px;
            padding: 20px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #712622;
        }

        #result {
            text-align: center;
            font-size: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #e0f7fa;
            color: #333;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        #result h2 {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Healthcare Aid</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('Login') }}">Login</a></li>
                <li><a href="{{ url_for('SignUp') }}">SignUp</a></li>
                <li><a href="{{ url_for('learnmore') }}">Services</a></li>
            </ul>
        </nav>
    </header>

    <!-- Insurance Cost Prediction Form -->
    <h1>Insurance Cost Prediction</h1>
    <form action="{{ url_for('predict_insurance') }}" method="post">
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required>

        <label>Sex:</label>
        <div class="form-radio-group">
            <input type="radio" name="sex" value="1" id="male" required>
            <label for="male">Male</label>
            <input type="radio" name="sex" value="0" id="female" required>
            <label for="female">Female</label>
        </div>

        <label for="bmi">BMI:</label>
        <input type="number" step="0.1" name="bmi" id="bmi" required>

        <label for="children">Children:</label>
        <input type="number" name="children" id="children" required>

        <label>Smoker:</label>
        <div class="form-radio-group">
            <input type="radio" name="smoker" value="1" id="smokerYes" required>
            <label for="smokerYes">Yes</label>
            <input type="radio" name="smoker" value="0" id="smokerNo" required>
            <label for="smokerNo">No</label>
        </div>

        <label for="region">Region:</label>
        <select name="region" id="region" required>
            <option value="0">Northeast</option>
            <option value="1">Northwest</option>
            <option value="2">Southeast</option>
            <option value="3">Southwest</option>
        </select>

        <!-- Result Display Inside Form -->
        <div id="result">
            {% if insurance_cost %}
                <h2>Predicted Insurance Cost: â‚¹{{ insurance_cost }}</h2>
            {% endif %}

            <!-- Display error message if any -->
            {% if error %}
                <p style="color:red;">Error: {{ error }}</p>
            {% endif %}
        </div>
        
        <button type="submit">Predict Insurance Cost</button>
    </form>

</body>
</html>
