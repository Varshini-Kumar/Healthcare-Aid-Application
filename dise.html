<!DOCTYPE html>
<html>
<head>
    <title>Disease Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2C3E50;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
      

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            animation: logo-bounce 2s infinite;
        }

        @keyframes logo-bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            position: relative;
        }

        nav ul li a::before {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -3px;
            left: 0;
            background-color: white;
            transition: 0.3s;
        }

        nav ul li a:hover::before {
            width: 100%;
        }

        
        .container {
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            background-color: #2c3e50;
            padding: 15px;
            border-radius: 8px;
        }
        h6 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section h2 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .symptom-group {
            width: 48%;
        }
        .form-group label {
            color: #333;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .submit-container {
            text-align: center;
            margin-top: 20px;
        }
        .submit {
            background-color: #e74c3c;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit:hover {
            background-color: #c0392b;
        }
        .prediction {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            color: #333;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .symptom-group {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

   
    <header>
        <div class="logo">Healthcare Aid</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('Login') }}">Login</a></li>
                <li><a href="{{ url_for('SignUp') }}">SignUp</a></li>
                <li><a href="{{ url_for('learnmore') }}">Services</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Disease Prediction</h1>
        <h6>42 Diseases can be predicted</h6>

        <form action="{{ url_for('check_disease') }}" method="post">
          
            <div class="form-section">
                <h2>Symptoms</h2>
                <div class="form-group">
                    <div class="symptom-group">
                        <label for="diarrhoea">Diarrhoea:</label>
                        <select name="diarrhoea" id="diarrhoea">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                        <label for="irritability">Irritability:</label>
                        <select name="irritability" id="irritability">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                        <label for="dark_urine">Dark Urine:</label>
                        <select name="dark_urine" id="dark_urine">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                        <label for="cough">Cough:</label>
                        <select name="cough" id="cough">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                        <label for="sweating">Sweating:</label>
                        <select name="sweating" id="sweating">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                        <label for="itching">Itching:</label>
                        <select name="itching" id="itching">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                        <label for="joint_pain">Joint Pain:</label>
                        <select name="joint_pain" id="joint_pain">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                        <label for="chest_pain">Chest Pain:</label>
                        <select name="chest_pain" id="chest_pain">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                        <label for="malaise">Malaise:</label>
                        <select name="malaise" id="malaise">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                        <label for="chills">Chills:</label>
                        <select name="chills" id="chills">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                    <div class="symptom-group">
                        <label for="skin_rash">Skin Rash:</label>
                        <select name="skin_rash" id="skin_rash">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                        <label for="yellowing_of_eyes">Yellowing of Eyes:</label>
                        <select name="yellowing_of_eyes" id="yellowing_of_eyes">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                        <label for="yellowish_skin">Yellowish Skin:</label>
                        <select name="yellowish_skin" id="yellowish_skin">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                        <label for="loss_of_appetite">Loss of Appetite:</label>
                        <select name="loss_of_appetite" id="loss_of_appetite">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                        <label for="abdominal_pain">Abdominal Pain:</label>
                        <select name="abdominal_pain" id="abdominal_pain">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                        <label for="headache">Headache:</label>
                        <select name="headache" id="headache">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                        <label for="nausea">Nausea:</label>
                        <select name="nausea" id="nausea">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                        <label for="high_fever">High Fever:</label>
                        <select name="high_fever" id="high_fever">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                        <label for="vomiting">Vomiting:</label>
                        <select name="vomiting" id="vomiting">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                        <label for="fatigue">Fatigue:</label>
                        <select name="fatigue" id="fatigue">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="submit-container">
                <input type="submit" class="submit" value="Check Disease">
            </div>
        </form>

        {% if prediction %}
        <div class="prediction">
            <h2>Predicted Disease:</h2>
            <p>As per the symptoms you may have '{{ prediction }}'. Please consult a doctor for further verification and treatment.</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
