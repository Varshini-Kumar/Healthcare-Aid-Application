<html>
 <head>
  <title>
   Choose for Consultation
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2C3E50;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 1.8em;
            font-weight: bold;
            animation: logo-bounce 2s infinite;
        }
        @keyframes logo-bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            position: relative;
        }
        nav ul li a::before {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -3px;
            left: 0;
            background-color: white;
            transition: 0.3s;
        }
        nav ul li a:hover::before {
            width: 100%;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: row;
            margin: 50px auto;
        }
        .left-section, .right-section {
            flex: 1;
            padding: 20px;
        }
        .left-section {
            text-align: center;
        }
        .left-section img {
            border-radius: 8px;
            width: 100%;
            max-width: 200px;
        }
        .left-section h3 {
            margin: 10px 0 5px 0;
            font-size: 18px;
        }
        .left-section p {
            margin: 0;
            color: #6c757d;
        }
        .right-section h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .right-section p {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .right-section input, .right-section select, .right-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        .right-section button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .right-section button:hover {
            background-color: #218838;
        }
  </style>
 </head>
 <body>
  <header>
   <div class="logo">
    Healthcare Aid
   </div>
   <nav>
    <ul>
     <li>
      <a href="{{ url_for('home') }}">
       Home
      </a>
     </li>
     <li>
      <a href="{{ url_for('Login') }}">
       Login
      </a>
     </li>
     <li>
      <a href="{{ url_for('SignUp') }}">
       SignUp
      </a>
     </li>
     <li>
      <a href="{{ url_for('learnmore') }}">
       Services
      </a>
     </li>
    </ul>
   </nav>
  </header>
  <div class="container">
   <div class="left-section">
    <img alt="Rajesh Kumar" height="200" src="{{ url_for('static', filename='images/rajesh Kumar.jpeg') }}" width="200"/>
    <h3>
     Dr. Rajesh Kumar
    </h3>
    <p>
     Oncology
    </p>
   </div>
   <div class="right-section">
    <h2>
     Choose for consultation
    </h2>
    <p>
     Fill out the form below to book a consultation with the chosen Medical Expert. We will contact you for further steps.
    </p>
    <select>
     <option>
      Choose Consultation Type
     </option>
    </select>
    <input placeholder="Full Name" type="text"/>
    <input placeholder="Phone Number" type="text"/>
    <input placeholder="City/Country" type="text"/>
    <input placeholder="Diagnosis" type="text"/>
    <textarea placeholder="Disease Description"></textarea>
    <button>
    Proceed to payment
    </button>
   </div>
  </div>
 </body>
</html>
