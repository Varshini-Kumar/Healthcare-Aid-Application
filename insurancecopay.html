<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Co-pay Calculation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #ECF0F1;
            color: #34495E;
            overflow-x: hidden;
        }

        header {
            background-color: #2C3E50;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 1.8em;
            font-weight: bold;
            animation: logo-bounce 2s infinite;
        }

        @keyframes logo-bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            position: relative;
        }

        nav ul li a::before {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -3px;
            left: 0;
            background-color: white;
            transition: 0.3s;
        }

        nav ul li a:hover::before {
            width: 100%;
        }

        .form-container {
            margin: 50px auto;
            width: 50%;
            background-color: #FFF;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2C3E50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #BDC3C7;
        }

        .form-group input[type="submit"] {
            background-color: #E74C3C;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #C0392B;
        }

        footer {
            padding: 10px 20px;
            background-color: #2C3E50;
            color: white;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            font-size: 0.9em;
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Healthcare Aid</div>
        <nav>
            <ul>
                <li><a href="healthcareaid.html">Home</a></li>
                <li><a href="healthcareaid.html">What We Offer</a></li>
                <li><a href="healthcareaid.html">About Us</a></li>
                <li><a href="healthcareaid.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h2>Insurance Co-pay Calculator</h2>
        <form action="calculate_copay.php" method="post">
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="18" required>
            </div>

            <div class="form-group">
                <label for="sex">Sex</label>
                <select id="sex" name="sex" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bmi">BMI</label>
                <input type="number" step="0.1" id="bmi" name="bmi" required>
            </div>

            <div class="form-group">
                <label for="children">Number of Children</label>
                <input type="number" id="children" name="children" required>
            </div>

            <div class="form-group">
                <label for="smoker">Smoker Status</label>
                <select id="smoker" name="smoker" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="region">Region</label>
                <select id="region" name="region" required>
                    <option value="southeast">Southeast</option>
                    <option value="southwest">Southwest</option>
                    <option value="northeast">Northeast</option>
                    <option value="northwest">Northwest</option>
                </select>
            </div>

            <div class="form-group">
                <input type="submit" value="Calculate Co-pay">
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Healthcare Aid. All Rights Reserved.</p>
    </footer>

</body>
</html>
